<div class="container">
  <div class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-auto">
      <h2 class="title">Meus Favoritos</h2>
    </div>
  </div>

  <div class="row g-4" *ngIf="favorites.length > 0">
    <div class="col-4" *ngFor="let character of favorites">
      <div class="card position-relative">
        <img
          [src]="character.image"
          class="card-img-top"
          [alt]="character.name"
        />
        <button
          class="favorite-btn active"
          (click)="removeFromFavorites(character)"
          aria-label="Remover dos favoritos"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-subtitle">{{ character.species }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="favorites__empty text-center" *ngIf="favorites.length === 0" style="margin-top: 3rem;">
    <i class="bi bi-heart-break favorites__empty-icon" style="font-size: 4rem; color: #4ee1a0;"></i>
    <h3 class="favorites__empty-title" style="color: white; margin-top: 1rem;">Nenhum personagem favorito</h3>
    <p class="favorites__empty-text" style="color: #ccc; margin-bottom: 1.5rem;">
      Você ainda não adicionou nenhum personagem aos favoritos.
    </p>
    <button class="btn btn-outline-success" routerLink="/characters" style="font-family: 'Creepster', system-ui;">
      Explorar personagens
    </button>
  </div>
</div>
