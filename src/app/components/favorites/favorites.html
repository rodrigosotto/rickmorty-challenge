<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Meus Favoritos</h2>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="favorites.length > 0">
    <div class="col" *ngFor="let character of favorites">
      <div class="card h-100">
        <img [src]="character.image" class="card-img-top" [alt]="character.name">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            <span class="badge rounded-pill" [ngClass]="{'bg-success': character.status === 'Alive', 'bg-danger': character.status === 'Dead', 'bg-secondary': character.status === 'unknown'}">
              {{ character.status }}
            </span>
            {{ character.species }}
          </p>
          <p class="card-text">Última localização: {{ character.location.name }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-outline-primary" [routerLink]="['/character', character.id]">Ver detalhes</button>
          <button class="btn btn-outline-danger" (click)="removeFromFavorites(character)">
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="favorites.length === 0">
    <div class="col-12 text-center py-5">
      <i class="bi bi-heart-break display-1 text-muted"></i>
      <h3 class="mt-3">Nenhum personagem favorito</h3>
      <p class="text-muted">Você ainda não adicionou nenhum personagem aos favoritos.</p>
      <button class="btn btn-primary mt-3" routerLink="/characters">Explorar personagens</button>
    </div>
  </div>
</div>
