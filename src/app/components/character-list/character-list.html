<div class="container">
  <div class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-auto">
      <h2 class="title">INICIO</h2>
    </div>
    <div class="col-auto">
      <div class="input-group search-group">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Pesquisar"
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-4" *ngFor="let character of characters">
      <div class="card position-relative">
        <img
          [src]="character.image"
          class="card-img-top"
          [alt]="character.name"
        />
        <button
          class="favorite-btn"
          [class.active]="isFavorite(character)"
          (click)="toggleFavorite(character)"
          aria-label="Favoritar personagem"
        >
          <i
            class="bi"
            [ngClass]="isFavorite(character) ? 'bi-heart-fill' : 'bi-heart'"
          ></i>
        </button>
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-subtitle">{{ character.species }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
