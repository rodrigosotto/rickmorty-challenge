<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Personagens</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar personagem..." [(ngModel)]="searchTerm">
        <button class="btn btn-primary" type="button">Buscar</button>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let character of characters">
      <div class="card h-100">
        <img [src]="character.image" class="card-img-top" [alt]="character.name">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            <span class="badge rounded-pill" [ngClass]="{'bg-success': character.status === 'Alive', 'bg-danger': character.status === 'Dead', 'bg-secondary': character.status === 'unknown'}">
              {{ character.status }}
            </span>
            {{ character.species }}
          </p>
          <p class="card-text">Última localização: {{ character.location.name }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-outline-primary" [routerLink]="['/character', character.id]">Ver detalhes</button>
          <button class="btn btn-outline-danger" (click)="toggleFavorite(character)">
            <i class="bi" [ngClass]="isFavorite(character) ? 'bi-heart-fill' : 'bi-heart'"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
            <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
          </li>
          <li class="page-item" *ngFor="let page of getPageNumbers()" [ngClass]="{'active': page === currentPage}">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
            <a class="page-link" (click)="changePage(currentPage + 1)">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
