<header class="bg-dark text-white py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="/images/rick-morty-logo.png" alt="Rick and Morty Logo">

      </div>


      <nav class="nav-bar-custom">
        <app-language-selector></app-language-selector>
        <a class="nav-btn-home"
          [ngClass]="{ 'active': !isFavoritesPage, 'bg-dark': isFavoritesPage, 'bg-white': !isFavoritesPage }"
          routerLink="/">
          <span class="icon bi bi-house-fill"></span>
          {{ 'nav.home' | translate }}
        </a>
        <a class="nav-btn-fav"
          [ngClass]="{ 'active': isFavoritesPage, 'bg-white': isFavoritesPage, 'bg-dark': !isFavoritesPage }"
          routerLink="/favorites">
          <span class="icon bi bi-heart-fill"></span>
          {{ 'nav.favorites' | translate }}
          <span class="fav-count"
            [ngClass]="{ 'active': !isFavoritesPage, 'bg-dark': isFavoritesPage, 'bg-white': !isFavoritesPage }">{{
            favoriteCount }}</span>
        </a>
      </nav>
    </div>
  </div>
</header>
